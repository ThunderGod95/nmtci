name: Deploy site

on:
    # Runs on pushes targeting the default branch
    push:
        branches: ["main"]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
    contents: read
    pages: write
    id-token: write
    actions: read

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    # Build job
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install Dependencies
              working-directory: _tools
              run: bun install --frozen-lockfile

            - name: Run index generation script
              working-directory: _tools
              # Generates chapters.json
              run: bun run src/generate_web_index.ts

            - name: Upload current chapters state
              uses: actions/upload-artifact@v4
              with:
                  name: chapters-artifact
                  path: chapters.json
                  retention-days: 90

            - name: Setup Pages
              uses: actions/configure-pages@v5

            - name: Build with Jekyll
              uses: actions/jekyll-build-pages@v1
              with:
                  source: ./
                  destination: ./_site

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

            - name: Checkout for Scripts
              uses: actions/checkout@v4

            - name: Setup Bun (for Notification)
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install Dependencies (for Notification)
              working-directory: _tools
              run: bun install --frozen-lockfile

            - name: Download current chapters
              uses: actions/download-artifact@v4
              with:
                  name: chapters-artifact
                  path: .

            - name: Download previous index state
              uses: dawidd6/action-download-artifact@v3
              with:
                  workflow: "deploy.yml"
                  name: chapters-artifact
                  path: previous_state
                  if_no_artifact_found: warn

            - name: Send Discord Notification
              if: success()
              continue-on-error: true
              env:
                  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  PAGE_URL: ${{ steps.deployment.outputs.page_url }}
                  PREVIOUS_CHAPTERS_PATH: "previous_state/chapters.json"
                  CURRENT_CHAPTERS_PATH: "chapters.json"
              run: bun run _tools/src/discord_notify.ts
